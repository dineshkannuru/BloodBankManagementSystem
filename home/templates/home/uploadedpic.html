{% extends "home/base.html" %}
{% load static %}

{% block head %}
<title>webpage</title>
<style media="screen">
  .bodysize {background-color: rgba(145,40,40,0.6);
    color:white;
    height : 500px;
    width: 500px;
    margin-top: 60px;
  }
  </style>
  {% endblock %}



{% block body %}
<div class="container bodysize">
<form class="form" action="{% url 'home:image_upload' %}" method="post" enctype="multipart/form-data">
  <table class="table">
    <tr>
      <td>Photo</td>
      <td>{{image.image}}</td>
    </tr>
    <tr>
      <td>Status</td>
      <td>{{image.status}}</td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Submit" class="btn btn-outline-success"></td>
    </tr>
  </table>
{% csrf_token %}
</form>
</div>

{% endblock %}
