{% extends 'home/base.html' %}
{% block head %}
    <title>BloodSource | Donate</title>
    <style media="screen">
      .donate{
        text-align:left;
        font-size:20px;
        margin: 0 auto;
        width:500px;
        margin: 100px

      }
      body{
        {#background-color:#0c6d72#}
          background-color: rgba(123,12,35,0.5)
      }
      .btn:hover{
      background-image:none;
      background-color:#36688D;
      }
    </style>
{% endblock %}
{% block body %}
    <center><h1 style="margin-top: 100px;font-family:Roboto Slab" data-aos="fade-right" data-aos-duration="500" data-aos-easing="ease-in-sine">
        Book an appointment</h1>
    <hr style=" border: 0;
    height: 1px;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));">
    <form method="post" class="donate jumbotron" style="background:white !important" >
        {% csrf_token %}
        {% for field in form %}
            <b style="color:red;">{{ field.errors }}</b>
            <label>{{ field.label_tag }}</label>
            {{ field }}<br>
        {% endfor %}
        <center><button class="btn btn-success btn-md" type="submit">Submit</button></center>
    </form></center>
{% endblock %}
